<html>
<head>
    <title>Meu Formulário</title>
</head>
<body>
    <form>
        <table border>
            <tr>
                <td align="center" width="200" height="20" colspan="2"><b>Meu Formulário</b></td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td><input size="30" /></td>
            </tr>
            <tr>
                <td>CPF:</td>
                <td><input size="10" /></td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td><input size="1" /></td>
            </tr>
            <tr>
            <td>Curso:</td>
            <td>
                <select>
                    <option>ADM</option>
                    <option>TI</option>
                    </select>
            </td>
            </tr>
            <tr>
            <td>Horário:</td>
            <td>
            <input type="checkbox" />Manhã<input type="checkbox" />Tarde<input type="checkbox" />Noite
    
            </td>
            </tr>
            <tr>
                <td>Turno:</td>
                <td>
                    Manhã <input type="radio" name="turno" />Tarde <input type="radio" name="turno" />Noite <input type="radio" name="turno" />    
                </td>
            </tr>
            <tr>
                <td>Comentários:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Termos:</td>
                <td><input type="checkbox" /> Aceito os termos</td>
     </tr>
    <tr>
    <td colspan="2" align="center">
            <button>Novo</button>
             <button>Cancelar</button>
            <button>Salvar</button>
            <button>Pesquisar</button>
        </td>
    </tr>
    </table>
</form>
</body>
</html>
